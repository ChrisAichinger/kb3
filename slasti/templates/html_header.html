<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{s_staticurl}}/style.css" rel="stylesheet" type="text/css">
    <style>
        .note a[href^="{{s_full_userurl}}"]::before, .note a[href^="{{s_userurl}}"]::before {
            content: "\2606\a0";
        }
    </style>
    <script type="text/javascript">
        window.s_userurl = "{{s_userurl}}";
    </script>

    <script src="{{s_staticurl}}/html4.js" type="text/javascript"></script>
    <script src="{{s_staticurl}}/uri.js" type="text/javascript"></script>
    <script src="{{s_staticurl}}/html-sanitizer.js" type="text/javascript">
    </script>

    <script src="{{s_staticurl}}/stmd.js" type="text/javascript"></script>
    <script src="{{s_staticurl}}/jquery.js" type="text/javascript"></script>
    <script src="{{s_staticurl}}/slasti.js" type="text/javascript"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": {
          preferredFont: "TeX",
          availableFonts: ["STIX","TeX"],
          linebreaks: { automatic:true },
          EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50)
        },
        tex2jax: {
        inlineMath: [ ["$", "$"], ["\\(","\\)"] ],
        displayMath: [ ["$$","$$"], ["\\[", "\\]"] ],
        processEscapes: true,
        ignoreClass: "tex2jax_ignore|dno"
        },
        TeX: {
        noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } },
        Macros: { href: "{}" } },
        messageStyle: "none"
      });
    </script>
    <script src="{{s_staticurl}}/mathjax/MathJax.js?config=TeX-AMS_HTML-full" async></script>
</head>
<body>
    <div id="map_search" style="display:none">
        <h2>Location mapper</h2>
        <div id="">Any special tags to search for?<br/>
                   Leave blank to show all bookmarks that have location
                   information available.</div>
        <textarea id="map_search_query"></textarea><br />
        <div id="map_search_buttons">
        <input type="button" id="map_search_cancel" value="Cancel"></input>
        <input type="button" id="map_search_ok" value="Ok"></input>
        </div>
    </div>
    <div id="mapwrap" style="display:none">
        <div id="mapclosebtn">Ã—</div>
        <div id="mapdisplay"></div>
    </div>
